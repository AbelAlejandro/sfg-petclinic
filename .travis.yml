addons:
  sonarcloud:
    organization: "abelalejandro"
    token:
      secure: ""

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=AbelAlejandro_sfg-petclinic
  - mvn clean verify sonar:sonar -Pcoverage